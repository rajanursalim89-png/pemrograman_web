<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Portfolio</title>
</head>
<body class="bg-gray-100">

    <div class="flex min-h-screen">
        <nav class="w-64 bg-[#1a1a1a] text-white flex flex-col py-10 fixed h-full">
            <div class="px-8 mb-10">
                <h2 class="text-2xl font-bold">Menu</h2>
            </div>
            
            <ul class="flex flex-col space-y-2">
                <li>
                    <a href="/" class="block px-8 py-3 hover:bg-gray-800 border-l-4 border-blue-500 font-semibold">Beranda</a>
                </li>
                <li>
                    <a href="/tentang" class="block px-8 py-3 hover:bg-gray-800 border-l-4 border-transparent">Tentang</a>
                </li>
                <li>
                    <a href="/pendidikan" class="block px-8 py-3 hover:bg-gray-800 border-l-4 border-transparent">Pendidikan</a>
                </li>
                <li>
                    <a href="/pengalaman" class="block px-8 py-3 hover:bg-gray-800 border-l-4 border-transparent">Pengalaman</a>
                </li>
                <li>
                    <a href="/kontak" class="block px-8 py-3 hover:bg-gray-800 border-l-4 border-transparent">Kontak</a>
                </li>
            </ul>
        </nav>

        <main class="flex-1 ml-64 p-12 bg-white min-h-screen">
            {% block content %}
            {% endblock %}
        </main>
    </div>

</body>
</html>
