<!DOCTYPE html>
<html>
<head>
    <title>Bangun Datar Layang-layang</title>
</head>
<body>

<h3>BANGUN DATAR</h3>
<h4>Layang-layang</h4>

<form method="post">
    Diagonal 1 : <input type="number" step="any" name="d1" required><br><br>
    Diagonal 2 : <input type="number" step="any" name="d2" required><br><br>
    Sisi a : <input type="number" step="any" name="a" required><br><br>
    Sisi b : <input type="number" step="any" name="b" required><br><br>

    <button type="submit">Hitung</button>
</form>

{% if hasil %}
<hr>
<p><b>Luas</b> : {{ hasil.luas }}</p>
<p><b>Keliling</b> : {{ hasil.keliling }}</p>
{% endif %}

</body>
</html>
