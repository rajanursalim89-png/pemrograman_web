<pre>
KENDARAAN MASUK
</pre>

<form action="/proses-masuk" method="post">
Plat Kendaraan  : <input name="plat"><br>
Jenis Kendaraan : <input name="jenis" placeholder="motor / mobil"><br>
Merek Kendaraan : <input name="merek"><br>
<button>Enter</button>
</form>

{% if data %}
<pre>
{{ data.plat }} {{ data.jenis }} {{ data.merek }}
Waktu Masuk : {{ data.masuk.strftime("%H:%M:%S") }}
</pre>
{% endif %}

<a href="/">Kembali ke Menu</a>
